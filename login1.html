<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
     <link rel="stylesheet" href="../project/Css/styles.css">
</head>
<body>
    <div class="hero">
        <div class="form-Box">
            <div class="button-box">
                <div class="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            
            </div>
            <div>
                <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Email Id" required><br>   
                <input type="password" class="input-field" placeholder="Password" required><br>
                <input type="checkbox" class="checkbox-btn"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="First Name" required><br>   
                <input type="text" class="input-field" placeholder="Last Name" required><br>
                <input type="text" class="input-field" placeholder="Email Id" required><br>
                <input type="password" class="input-field" placeholder="Password" required><br>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left = "-440px";
            y.style.left = "40px";
            z.style.left = "110px";
        }
        function Login(){
            x.style.left = "40px";
            y.style.left = "440px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
